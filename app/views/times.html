<div ng-controller="TimesCtrl">
	<div class='btAdicionar'>
		<button class='pulse-button' ng-click="openTimes('lg')">&plus;</button>
	</div>
	<script type="text/ng-template" id="myModalTime.html">
        <div class="modal-header">
            <h3 class="modal-title">Adicionar Time</h3>
        </div>
        <form name="formTime">
	        <div>
	        	<div class="row">
		            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="margin-top: 10px;">
                        <label id="labelName"> Nome do Time  </label> 
                        <input required name="nomeTime" id="nomeTime" for="labelName" type="text" class="form-control" ng-model="time.nome" required blur="formTime.nomeTime.$dirty = true"/>
                    </div>
                </div>
                <div class="row">
		            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="margin-top: 10px;">
                        <label id="labelName"> Escudo  </label> 
                        <input id="asd" type="file" />
                        <img id="img" src="{{time.imagem}}" style="margin-top: 14px; width: 300px; height: 300px;" /> 
                    </div>
                </div>
	        </div>
	        <div class="modal-footer">
	            <button class="btn btn-success" ng-click="salvarTime()">Salvar</button>
	            <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
	        </div>
	    </div>
	</script>
</div>
