<div class="admin-panel clearfix">
	<div class="content">
	 	<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="width: 100%; text-align: center;">
		 	<div ng-click="abrir()" style="width: 47px; padding-left: 0;">
	 			<div ng-click="abrir()" style="padding-left: 0; background-color: white; color: #147B25;" id="admin"><b id="admin_text" 
	 				class="fa fa-align-justify"></b>
	 			</div>
		  	</div>
			<div ng-show="aberto" id="menu" ng-mouseleave="fechar()" style="margin-top: 10px; position: absolute; z-index: 100;">
		    	<a href="" ng-click="abrirOpcao(1)" 
		    		style="border: solid 1px;">Usuários<i id="firstIcon" class="fa fa-user" style="color: green;"></i></a>
		    	<a href="" ng-click="abrirOpcao(2)" class="borderOpcoes">Times<i id="secondIcon" class="fa fa-ra" style="color: green;"></i></a>
		    	<a href="" ng-click="abrirOpcao(3)" class="borderOpcoes">Torneios<i id="thirdIcon" class="fa fa-trophy" style="color: green;"></i></a>
		    	<a href="" ng-click="abrirOpcao(4)" class="borderOpcoes">Estatísticas<i id="thirdIcon" class="fa fa-bar-chart-o" style="color: green;"></i></a>
		  	</div>
	  	</div>
  	</div>

	<div class="container" ng-if="showTimes">
		<div ng-controller="ModalTimeCtrl">
    		<div class='btAdicionar'>
				<button class='pulse-button' ng-click="openTimes('lg')">&plus;</button>
			</div>
    		<script type="text/ng-template" id="myModalTime.html">
		        <div class="modal-header">
		            <h3 class="modal-title">Adicionar Time</h3>
		        </div>
		        <form name="formTime">
			        <div>
			        	<div class="row">
				            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="margin-top: 10px;">
		                        <label id="labelName"> Nome do Time  </label> 
		                        <input required name="nomeTime" id="nomeTime" for="labelName" type="text" class="form-control" ng-model="time.nome" required blur="formTime.nomeTime.$dirty = true"/>
		                    </div>
		                </div>
		                <div class="row">
				            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="margin-top: 10px;">
		                        <label id="labelName"> Escudo  </label> 
		                        <input id="asd" type="file" />
		                        <img id="img" src="{{time.imagem}}" style="margin-top: 14px; width: 300px; height: 300px;" /> 
		                    </div>
		                </div>
			        </div>
			        <div class="modal-footer">
			            <button class="btn btn-success" ng-click="salvarTime()">Salvar</button>
			            <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
			        </div>
			    </div>
    		</script>
	    </div>
		<table class="rules">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Logo</th>
					<th>Excluir</th>
				</tr>
			</thead>
			<tbody>
				<tr class="record" ng-repeat="time in times" ng-click="setSelected(time);">
					<td style="text-align: left;">{{time.nome}}</td>
					<td style="text-align: center;">
						<img ng-src="{{time.imagem}}" width="30px" height="35px">

	<div class="container" ng-if="showTorneios">
		<div ng-controller="ModalTorneioCtrl">
    		<div class='btAdicionar'>
				<button class='pulse-button' ng-click="openTorneios('lg')">&plus;</button>
			</div>
    		<script type="text/ng-template" id="myModalTorneio.html">
		        <div class="modal-header">
		            <h3 class="modal-title">Adicionar Torneio</h3>
		        </div>
		        <form name="formTorneio">
			        <div>
			        	<div class="row">
				            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="margin-top: 10px;">
		                        <label id="labelName"> Nome do Torneio  </label> 
		                        <input required name="nomeTorneio" id="nomeTorneio" for="labelName" type="text" class="form-control" ng-model="torneio.nome" required blur="formTorneio.nomeTorneio.$dirty = true"/>
		                    </div>
		                </div>
		                <div class="row">
				            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="margin-top: 10px;">
		                        <label id="labelName"> Escudo  </label> 
		                        <input id="asd" type="file" />
		                        <img id="img" src="{{torneio.imagem}}" style="margin-top: 14px; width: 300px; height: 300px;" /> 
		                    </div>
		                </div>
			        </div>
			        <div class="modal-footer">
			            <button class="btn btn-success" ng-click="salvarTorneio()">Salvar</button>
			            <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
			        </div>
			    </div>
    		</script>
	    </div>
