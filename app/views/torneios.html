<div ng-controller="TorneiosCtrl">
	<div class='btAdicionar'>
		<button class='pulse-button' ng-click="openTorneios('lg')">&plus;</button>
	</div>
	<script type="text/ng-template" id="myModalTorneio.html">
        <div class="modal-header">
            <h3 class="modal-title">Adicionar Torneio</h3>
        </div>
        <form name="formTorneio">
	        <div>
	        	<div class="row">
		            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="margin-top: 10px;">
                        <label id="labelName"> Nome do Torneio  </label> 
                        <input required name="nomeTorneio" id="nomeTorneio" for="labelName" type="text" class="form-control" ng-model="torneio.nome" required blur="formTorneio.nomeTorneio.$dirty = true"/>
                    </div>
                </div>
                <div class="row">
		            <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" style="margin-top: 10px;">
                        <label id="labelName"> Escudo  </label> 
                        <input id="asd" type="file" />
                        <img id="img" src="{{torneio.imagem}}" style="margin-top: 14px; width: 300px; height: 300px;" /> 
                    </div>
                </div>
	        </div>
	        <div class="modal-footer">
	            <button class="btn btn-success" ng-click="salvarTorneio()">Salvar</button>
	            <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
	        </div>
	    </div>
	</script>
</div>
<table class="rules">

		<tr>
			<th>Nome</th>

			<th>Adicionar Rodadas</th>

		</tr>
	</thead>
