<div class="fundoCadastro">
</div>
<div id="mainWrap">
   <div id="xlogin" >
      <h1><i class="fa fa-lock"></i> Registre-se Agora</h1>
      <h3> Por favor preencha todos os campos</h3>
      <form action="#" id="regForm" method="post" class="form-horizontal">
         <div class="form-group">
            <div class="col-xs-12">
               <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                  <input ng-model="usuario.nome" name="username" type="text" class="form-control input-lg" placeholder="Nome" >
               </div>
            </div>
         </div>
         <div class="form-group">
            <div class="col-xs-12">
               <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
                  <input ng-model="usuario.email" name="email" type="text" class="form-control input-lg" placeholder="E-mail">
               </div>
            </div>
         </div>
         <div class="form-group">
            <div class="col-xs-12">
               <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                  <input ng-model="usuario.password" name="password" type="password" class="form-control input-lg" placeholder="Senha" required>
               </div>
            </div>
         </div>
         <div class="form-group">
            <div class="col-xs-12">
               <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                  <input name="password" type="password" class="form-control input-lg" placeholder="Confirmar Senha" required>
               </div>
            </div>
         </div>
         <div class="form-group formSubmit">
            <div class="col-sm-7">
               <div class="checkbox" style="color: white;">
                  <label>
                  <input type="checkbox" checked="yes">Eu aceito todos os termos de uso
                  </label>
               </div>
            </div>
            <div class="col-sm-5 submitWrap">
               <input name="submit" style="margin-left: 20px;" ng-click="registrar(usuario);" class="btn btn-lg btn-success" type="submit" value="Registre-se!"/>
            </div>
         </div>
         <hr>
         <div class="form-group formNotice2">
            <div class="col-xs-12">
               <h3>
                  <p class="text-center">Est√° pronto para apostar?</p>
               </h3>
            </div>
         </div>
      </form>
   </div>
</div>
